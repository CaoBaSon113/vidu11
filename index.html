<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .font_chu{
        font-family: 'Times New Roman', Times, serif;
    }
    .mau_chu{
        color: blue;
    }
    .co_chu{
        font-size: 15px
    }
</style>
<body>
        <h1 class="font_chu" id="td1">demo ve cac thao tac voi class</h1>
        <button onclick="tonho()">try it</button>
        <script>
            var pt = document.getElementById("td1");
            pt.classList.add("mau_chu","co_chu");
            function tonho(){
                pt.classList.toggle("co_chu");
            }
        </script>
</body>
</html>
